<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
         <!-- especificando e considrando como bind v-bind -->
        <img 
        :src="srcImg" 
        v-bind:title="titleImg">
        <hr>
        <a v-bind:href="url">Vue</a>
        <hr>

        <p v-text="'texto qualquer'"></p>
        <hr>
        <p v-html="textPar"></p>
    </div>
    
    <!-- biblioteca do vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        new Vue({            
            el: '#app',           
            data: {
               srcImg: 'vuelogo.png',
                titleImg: 'Logo Vue', 
                url: 'http://vuejs.org',
                textPar: '<b>teste</b> <br> qualquer'          
         },
        })
        
    </script>

</body>
</html>
